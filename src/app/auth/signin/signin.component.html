    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <form class="app-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <mat-form-field class="login-full-width">
                        <input matInput type="email" formControlName="email" placeholder="Email" required>
                    </mat-form-field>
                    <mat-form-field class="login-full-width">
                        <input matInput type="password" formControlName="password" placeholder="Password" required>
                    </mat-form-field>
                </mat-card-content>
                <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid"
                    class="btn-block">Log in</button>
            </form>
        </mat-card>
        <!-- {{ loginForm.status }} -->
    </div>
